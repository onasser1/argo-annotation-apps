apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-world
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: hello-world
    repoURL: https://github.com/onasser1/argocd-apps.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true